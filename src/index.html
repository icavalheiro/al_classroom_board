<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Today's classrooms</title>
    <link rel="stylesheet" href="styles/main.css"/>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    

    <script src="lib/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="lib/database.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>

    <script>if (window.module) module = window.module;</script>
</head>
<body>
    <div class="header">
        <div class="header-text">  
            Where is my class today? 
        </div>

        <img src="images/city.png" alt="Basic image logo of a city" class="city-img">

        <img src="images/logo simple.png" alt="Achieve Languages logo" class="achieve-logo">
    </div>
    <div class="table">
        <table border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th class="time">room time</th>
                <th class="dubai">Dubai</th>
                <th class="san-francisco">San <br/>Francisco</th>
                <th class="paris">Paris</th>
                <th class="vancouver">Vancouver</th>
                <th class="sydney">Sydney</th>
                <th class="new-york">New York</th>
                <th class="london">London</th>
            </tr>
        </table>
    </div>
    <button onclick="resetTable()" id="reset-btn">Reset table</button>
</body>
</html>
